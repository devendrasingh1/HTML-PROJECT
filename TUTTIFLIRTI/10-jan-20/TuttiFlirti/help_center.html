<!DOCTYPE html>
<html lang="en">
  <head>
	<title>TuttiFlirti</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta name="description" content="">
	<meta name="Keyword" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" type="image/icon" href="images/fevicon.png">
	<link href="css/main.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<!-- header Start -->
	<div class="header_top">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="head_address">
						<span class="location">
							<i class="fas fa-map-marker-alt"></i>Location:
						</span>
						<span class="location_c">London</span>
					</div>
				</div>	
				<div class="col-md-4">
					<div class="head_logo">
						<a href="">
							<img src="images/site_logo.png" class="img-fluid" alt="logo">
						</a>
					</div>
				</div>	
				<div class="col-md-4">
					<div class="head_right_menu">
						<ul>
							<li><a href="#"><i class="far fa-bell"></i></a></li>
							<li><a href="#"><i class="far fa-envelope"></i></a></li>
							<li class="profile_menu show_mob"><a href="#"><i class="fas fa-user"></i></a>
								<ul class="submenu porf_submenu">
									<!-- profile start -->
									<div class="side_profile">
										<div class="user_profile">
											<div class="thumbs thumb_circle">
												<img src="images/user_1.jpg" alt="thumbnail">
											</div>
											<div class="user_text">
												<div class="usr_title">
													<h5>Vlad Ermakov</h5>
													<span class="icons_right">
														<i class="fas fa-cog"></i>
													</span>
												</div>
												<div class="usr_status">
													<span>Status</span>
													<span class="status_txt">Without Premium</span>
												</div>
											</div>
										</div>
										<div class="user_meta">
											<div class="likes">
												<i class="fas fa-heart"></i>
												<span class="like_count">325</span>
											</div>
											<a href="#" class="blue_button prem_btn">Get Premium</a>
										</div>
									</div>
									<!-- profile end -->
								</ul>
							</li>
							<li class="wallet_menu show_mob"><a href="#"><i class="fas fa-database"></i><span class="w_text">credit(250)</span></a></li>
							<li class="login"><a href="#"><i class="far fa-user-circle"></i></a>
								<ul class="submenu">
									<li><a href="#"><i class="fas fa-sign-in-alt"></i>Login</a></li>
									<li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
									<li><a href="setting.html"><i class="fas fa-user-cog"></i>Setting</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- header End -->
	<div class="help_center_page pad_top_bottom_30">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="profile_form help_center_form">
						<div class="headings">
							<h4>Need To Help</h4>
							<p>Please contact us!</p>
						</div>
						<form>
							<div class="form_group">
								<label class="frm_lbl">Your Name</label>
								<div class="input_grp">
									<input type="text" name="name" placeholder="Your Name">
								</div>
							</div>
							<div class="form_group">
								<label class="frm_lbl">Your Email</label>
								<div class="input_grp">
									<input type="email" name="email" placeholder="Your Email Id">
								</div>
							</div>
							<div class="form_group">
								<label class="frm_lbl">Your Message</label>
								<div class="input_grp">
									<textarea name="message" placeholder="Enter Your Query"></textarea>
								</div>
							</div>
							<div class="form_group button_group">
								<input class="blue_button help_btn" type="submit" name="help_submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Header End -->
	<!-- jquery library js -->
	<script src="js/jquery.min.js"></script>
	<!-- jquery library js -->
	<!-- bootstrap js file-->
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<!-- bootstrap js file-->
	<!-- owl-carousel js file-->
	<script src="js/plugins/owl_carousel/owl.carousel.min.js"></script>
    <!-- owl-carousel js file-->
    <!-- gallery js file-->
	<script src="js/plugins/gallery/jquery.magnific-popup.js"></script>
    <!-- gallery js file-->
    <!-- jquery ui js file-->
	<script src="js/plugins/jquery_ui/jquery-ui.min.js"></script>
    <!-- jquery ui js file-->
	<!-- bootstrap selectpicker -->
    <script src="js/plugins/selectpicker/bootstrap-select.js"></script>
    <!-- bootstrap selectpicker -->
	<script src="js/custom_script.js"></script>
	</body>
</html>
