<article>
	<section class="sec-about">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-xl-4">
					<div class="side-bar">
						<nav class="nav flex-column my-menu">
					  <a class="nav-link active" href="signin.html">Sign in</a>
					  <a class="nav-link" href="signup.html">Sign up</a>
					</nav>
					</div>
				</div>
				<div class="col-lg-8 col-xl-8">
					<div class="admin_right_content">
			  			<!-- form cover start -->
						<div class="ad_singup_form_cover">
							<div class="singup_form_heading">
								<h2>Choose Your Account Type</h2>
							</div>
							<!-- form radio start -->
							<div class="signup_radios">
								<div class="s_radiobox">
									<input type="radio" name="signup_radio" value="customer" id="customer" checked="">
									<label for="customer">
										<span class="rd_icon">
											<i class="fa fa-user"></i>
										</span>
										<span class="rd_title">i’m a customer</span>
									</label>
								</div>
								<div class="s_radiobox">
									<input type="radio" name="signup_radio" value="customer" id="driver">
									<label for="driver">
										<span class="rd_icon">
											<i class="fa fa-user-circle-o"></i>
										</span>
										<span class="rd_title">i’m a driver</span>
									</label>
								</div>
							</div>
							<!-- form radio End -->
							<!-- form start -->
							<div class="log_sign_form">
								<form>
									<div class="form_group">
										<label>Name</label>
										<div class="input_group">
											<input type="text" name="name" placeholder="Name">
											<span class="input_icon"><i class="fa fa-user"></i></span>
										</div>
									</div>
									<div class="form_group">
										<label>Password</label>
										<div class="input_group">
											<input type="text" name="pass" placeholder="Password">
											<span class="input_icon">
												<i class="fa fa-lock"></i>
											</span>
										</div>
									</div>
									<div class="button_group text-center">
										<button type="submit" name="submit" class="site_button submit_btn">Regiser now</button>
									</div>
									<div class="remember_forget_dv">
									    <div class="remember_text check_box">
									        <label>
									            <input type="checkbox" name="remember" value="remember">
									            <span class="c_box"></span>
									            <span class="c_text">Remember password</span>
									        </label>
									    </div>
									    <div class="forget_text">
									        <a href="" class="forget_link">Forget password</a>
									    </div>
									</div>
									<div class="already_account">
										<p>Not Registered?<a href="sigup.html">Register now</a></p>
									</div>
									<div class="other_login_dv">
										<h5>OR You can register with</h5>
										<div class="other_login_btn">
											<a href="" class="fb_login">
												<i class="fa fa-facebook"></i>
											</a>
											<a href="" class="google_login">
												<i class="fa fa-google-plus"></i>
											</a>
										</div>
									</div>
								</form>
							</div>
							<!-- form end -->
						</div>
						<!-- form cover end -->
					</div>
				</div>
			</div>
		</div>
	</section>
